<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Old+Standard+TT&display=swap&subset=cyrillic" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="simplePagination.css"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <title>Тестовое_Вождаева</title>
  </head>

  <body>
    <header class="page-header">
        <div class="header-container">
          <h1>Main header</h1>
          <form class="sort" autocomplete="off">
            <p>Sort?</p>
            <span><input name="sort" type="radio" value="category"> category</span>
            <span><input name="sort" type="radio" value="timestamp"> date</span> 
            <span><input name="sort" type="radio" value="filesize"> size</span>  
            <span><input name="sort" type="radio" value="filename"> filename</span> 
          </form>
          <form class="view-form" autocomplete="off">
            <p>Choose view</p>
            <span><input name="view" type="radio" value="cards" checked> cards</span>
            <span><input name="view" type="radio" value="tree"> tree</span>  
          </form>
        </div>  
    </header>  

    <main>
      
    <div class="container main_container" >
      <div id="loading"></div>

      <ul class="tree notView"> 
        <li id="container__tree"><h2 class="caret">Open catalog</h2>
        </li>
      </ul> 
      
      <div class="container" id="container__cards"></div>
    </div>

      <button class="button button_cancel">Cancel all</button>  
      <div id="light-pagination" class="pagination"></div>

    </main>  

    <footer class="page-footer">
      <div class="container footer_container">
       
        <p>Made by Vozhdaeva</p>
      </div>   
    </footer>

    <script type="text/javascript" src="jquery.simplePagination.js"></script>
    <script type="text/javascript" src="main.js"></script> 
  </body>

</html>
